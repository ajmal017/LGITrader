javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet   = Minha Conta organiza todas as suas informa\u00C3\u00A7\u00C3\u00B5es em um \u00C3\u00BAnico local, de f\u00C3\u00A1cil utiliza\u00C3\u00A7\u00C3\u00A3o. Os usu\u00C3\u00A1rios podem editar o seu perfil e ver membros do site e as organiza\u00C3\u00A7\u00C3\u00B5es e grupos de usu\u00C3\u00A1rios aos quais pertencem.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet = Os usu\u00C3\u00A1rios s\u00C3\u00A3o indiv\u00C3\u00ADduos que realizam tarefas usando o portal. Voc\u00C3\u00AA pode criar novos usu\u00C3\u00A1rios ou desativar usu\u00C3\u00A1rios existentes. Os usu\u00C3\u00A1rios podem se juntar \u00C3\u00A0 sites, ser colocados em hierarquias organizacionais, ser delegados \u00C3\u00A0 permiss\u00C3\u00B5es em pap\u00C3\u00A9is, ou ser recolhidos em grupos de usu\u00C3\u00A1rios. Os grupos de usu\u00C3\u00A1rios podem atravessar as fronteiras organizacionais, e podem ser usados para atribuir todos os membros para outras cole\u00C3\u00A7\u00C3\u00B5es, como sites ou pap\u00C3\u00A9is. Os grupos de usu\u00C3\u00A1rios tamb\u00C3\u00A9m podem ser usados para personalizar modelos de sites pessoais para os membros.
