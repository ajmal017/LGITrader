javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet = Benutzer sind Personen, die Aufgaben mit Hilfe des Portals erf\u00C3\u00BCllen. Sie k\u00C3\u00B6nnen neue Benutzer anlegen oder vorhandene deaktiveren. Benutzer k\u00C3\u00B6nnen Sites beitreten, in Organisationshierarchien eingeordnet werden, \u00C3\u00BCber Rollen Berechtigungen zugewiesen bekommen oder in Benutzergruppen zusammengefasst werden. Benutzergruppen k\u00C3\u00B6nnen \u00C3\u00BCber Organisationsgrenzen hinweg dazu benutzt werden, alle Mitglieder anderen Gruppierungsformen zuzuordnen. Benutzergruppen k\u00C3\u00B6nnen auch zur Anpassung von pers\u00C3\u00B6nlichen Sitevorlagen der Mitglieder verwendet werden.
