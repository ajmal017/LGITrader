javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet   = A saj\u00C3\u00A1t fi\u00C3\u00B3k alatt tal\u00C3\u00A1lhat\u00C3\u00B3 meg az \u00C3\u00B6sszes inform\u00C3\u00A1ci\u00C3\u00B3 r\u00C3\u00B3lunk egyetlen k\u00C3\u00B6nnyen hozz\u00C3\u00A1f\u00C3\u00A9rhet\u00C5\u0091 helyen. A felhaszn\u00C3\u00A1l\u00C3\u00B3k megszerkeszthetik a profiljukat, megtekinthetik, melyik webhelynek, szervezetnek \u00C3\u00A9s csoportnak a tagjai.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet = A felhaszn\u00C3\u00A1l\u00C3\u00B3k olyan egy\u00C3\u00A9nek, akik feladatokat hajtanak v\u00C3\u00A9gre a port\u00C3\u00A1l haszn\u00C3\u00A1lat\u00C3\u00A1val. \u00C3\u009Aj felhaszn\u00C3\u00A1l\u00C3\u00B3kat hozhatsz l\u00C3\u00A9tre vagy megl\u00C3\u00A9v\u00C5\u0091ket inaktiv\u00C3\u00A1lhatsz. A felhaszn\u00C3\u00A1l\u00C3\u00B3k csatlakozhatnak az oldalakhoz, elhelyezkedhetnek a szervezeti hierarchi\u00C3\u00A1ban, lehet nekik szerepk\u00C3\u00B6r\u00C3\u00B6ket adni vagy felhaszn\u00C3\u00A1l\u00C3\u00B3i csoportba rendezni. A felhaszn\u00C3\u00A1l\u00C3\u00B3 csoportok \u00C3\u00A1tl\u00C3\u00A9phetik a szervezeti hat\u00C3\u00A1rokat \u00C3\u00A9s hozz\u00C3\u00A1rendelhetik az \u00C3\u00B6sszes tagot m\u00C3\u00A1sik gy\u00C3\u00BCjtem\u00C3\u00A9nyhez mint p\u00C3\u00A9ld\u00C3\u00A1ul webhelyekhez vagy szerepk\u00C3\u00B6r\u00C3\u00B6kh\u00C3\u00B6z. A felhaszn\u00C3\u00A1l\u00C3\u00B3 csoportokat arra is lehet haszn\u00C3\u00A1lni, hogy szem\u00C3\u00A9lyre szabjuk a szem\u00C3\u00A9lyes webhely sablonokat a tagok sz\u00C3\u00A1m\u00C3\u00A1ra.
